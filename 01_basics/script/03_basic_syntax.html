<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本语法</title>
    <script>
        /*
            1. 多行注释
                - 注释中的内容会被解释器忽略
                - 可以通过注释来对代码进行解释说明
                - 也可以通过注释来注释掉不想执行的代码
         */

        // 2. 单行注释
        console.log(123); // console.log用来在控制台输出语句

        /*
            3. JS严格执行大小写
         */
        // Console.log(444);

        /*
            4. 在JS中多个空格和换行会被忽略
                可以利用这个特点来对代码进行格式化
         */
        // console.log( 444 );

        /*
            5. JS中每条语句都应该以分号结尾
                JS中具有自动添加分号的机制，所以如果不写分号，解释器会自动添加
         */
        console.log(555);
        console.log(666);
    </script>
</head>
<body>

</body>
</html>
