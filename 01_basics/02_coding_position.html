<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS的编写位置</title>
    <!--
        1.可以将js编写到网页呢不到script标签中
    -->
    <!--
    <script type="text/javascript">
        console.log('哈哈!');
    </script>
    -->
    <!--
        2. 可以将js编写到外部的js文件中，然后通过script标签进行引入
    -->
    <script src="script/script.js"></script>
</head>
<body>
<!--
    3. 可以将js代码编写到指定属性中
-->
<button onclick="alert('你点我干嘛?')">点我一下</button>
<hr>
<a href="javascript:alert(123);">超链接</a>
<hr>
<a href="javascript:;">超链接</a><!-- 什么都不做的超链接 -->
</body>
</html>
