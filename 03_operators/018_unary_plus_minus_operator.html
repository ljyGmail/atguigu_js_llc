<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一元的正负</title>
    <script>
        /*
        一元的正负
            + 正号
                - 不会改变数值的符号
            - 负号
                - 可以对数值进行符号位取反
            当我们对非数值类型进行正负元算时，会先将其转换为数值然后再运算
         */
        let a = -10
        // a = +a
        a = -a
        console.log(a)

        let b = '123'

        b = +b // 与 b = Number(b) 等价
        console.log(typeof b, b)
    </script>
</head>
<body>

</body>
</html>
